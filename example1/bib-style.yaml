options:
  is-numerical: false
  show-sections: true
  show-bibliography: true
  title: "Bibliography"
  separator: "#super[,]"

styles: # citation styles, how is the citation generated?
  # how are the different fields formatted?
  fields:
    # how are authors' names formatted?
    author: # example: Hilary Putnam -> H. Putnam
      # AUTHOR = Hilary Putnam
      # AUTHOR_FIRST = Hilary
      # AUTHOR_MIDDLE = none
      # AUTHOR_LAST = Putnam
      first: "#STRCANAT(_author_first, 0, \"\")." # Hilary -> H.
      middle: "none"
      last: "#AUTHOR_LAST." # Putnam -> Putnam
      format: "#smallcaps[#AUTHOR_LAST, #AUTHOR_FIRST]"

  # ccite(key, postfix, prefix) postfix -> POSTFIX
  postfix: ", #POSTFIX" # every postfix becomes ", ..."
  prefix: "#PREFIX:" # every prefix becomes "...:"
  number: "(#PREFIX#NUMBER#POSTFIX)" # if is-numerical == true, then this format is available, for N => "(N)"

  # if entry-type is custom:
  custom: # CUTSOM is the field "custom" in the entry
    sort-by: "marker" # is the key of the bib entry in the bibliography's YAML
    inline: "#PREFIX#SHOW-INLINE#POSTFIX"
    bibliography: "#SHOW-BIBLIOGRAPHY"

  # how entry (CITATION generated by entry-type) is formatted when used as inline citation
  inline:
    citation-begin: "" # added at front of CITATION
    citation-end: "" # add at end of CITATION
    format: "#footnote[#CITATION]"

    types: # check entry-type
      # how the different entry-types are formatted:
      fallback: "#text(red)[#PREFIX #AUTHOR (#YEAR)#IFNOTNONE(POSTFIX, [ #POSTFIX])]"

  # how entry is formatted in bibliography
  bibliography:
    format: "#CITATION" # no special formatting

    types: # check entry-type
      # how the different entry-types are formatted:
      book: "#text(blue)[#AUTHOR: #emph[\"#TITLE\"]. #IFNOTNONE(VOLUME, [vol. #VOLUME.]) #LOCATION #YEAR.]"
      web: "#URL (last access: #TIME)#POSTFIX"
      fallback: "#AUTHOR: #emph[\"#TITLE\"]."

# then bibliography is shown as:
#
# = Bibliography
#
# == Primary Literature
# ... (lists all primary literature)
#
# == Secondary Literature
# ... (lists all secondary literature)
#
sections:
  - primary: "Primary Literature"
  - secondary: "Secondary Literature"